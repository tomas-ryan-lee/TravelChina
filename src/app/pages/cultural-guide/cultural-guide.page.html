<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Guide culturel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Guide culturel</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let section of guide.sections">
    <ion-item>
      <ion-label>
        <h2 [innerHTML]="section.title"></h2>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let item of section.content">
      <ion-label *ngIf="isString(item)">
        <p [innerHTML]="item"></p>
      </ion-label>
      <ion-label *ngIf="!isString(item)">
        <p><strong [innerHTML]="item.phrase + ' : '"></strong><span [innerHTML]="item.translation"></span></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
